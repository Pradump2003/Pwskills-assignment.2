<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Lists </title>
</head>
<body>
    <h1> List of tags </h1>
    <ol type="1">
        <li>h1: h1 is a heading tag.</li>
        <li>li: Define a list items.</li>
        <li>ul: ul is a unordered list tag.</li>
        <li>br: br is a break tag.</li>
        <li>p: p is a paragraph tag.</li>
    </ol>
</body>
</html>
